<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quasar Movies</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #0d1b2a;
            color: white;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar {
            width: 8px;
            display: none;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #1e1e1e;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-track {
            background-color: transparent;
        }

        body.scroll-active::-webkit-scrollbar {
            display: block;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .header {
            text-align: center;
        }

        .header img {
            max-width: 100%;
            height: auto;
            max-height: 150px;
        }

        .header h4 {
            margin: 10px 0 5px;
        }

        .header p {
            font-size: 14px;
            color: #b0b0b0;
        }

        .bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #141414;
            border: 1px solid white;
            padding: 10px 20px;
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            margin: 5px auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .bar-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .text {
            font-size: 16px;
        }

        .mini-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            border: 1px solid white;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
            color: white;
            min-width: 50px;
            text-align: center;
        }

        .download-btn {
            background-color: #1e1e1e;
            border: 1px solid white;
            padding: 8px 15px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #4a4a4a;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #1e1e1e;
            border-top: 1px solid white;
            text-align: center;
            padding: 10px 0;
        }

        footer p {
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .bar {
                width: 95%;
            }

            .text {
                font-size: 14px;
            }

            .mini-bar {
                font-size: 12px;
                padding: 3px 8px;
            }

            .download-btn {
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="header">
            <img src="image-path" alt="Logo">
            <h4>Quasar Movies</h4>
            <p>Download and watch a variety of movies!</p>
        </div>

        <div class="bar">
            <div class="bar-left">
                <div class="text">Movie</div>
                <div class="mini-bar">Language</div>
                <div class="mini-bar">Quality</div>
                <div class="mini-bar">Size</div>
            </div>
            <button class="download-btn" onclick="downloadFile('#')">Download</button>
        </div>

        <div class="bar">
            <div class="bar-left">
                <div class="text">Movie</div>
                <div class="mini-bar">Language</div>
                <div class="mini-bar">Quality</div>
                <div class="mini-bar">Size</div>
            </div>
            <button class="download-btn" onclick="downloadFile('#')">Download</button>
        </div>

    </div>

    <footer>
        <p>Quasar Movies 2024</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (document.body.scrollHeight > window.innerHeight) {
                document.body.classList.add('scroll-active');
            }
        });

        function downloadFile(fileId) {
            const url = `https://drive.google.com/uc?id=${fileId}&export=download`;
            const anchor = document.createElement('a');
            anchor.href = url;
            anchor.download = '';
            anchor.click();
        }
    </script>
</body>
</html>
